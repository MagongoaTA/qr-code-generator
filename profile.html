<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
       
        .profile {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>John Doe</h1>
        <p>Email: john.doe@example.com</p>
        <p>Phone: (123) 456-7890</p>
        <img src="path_to_image1.jpg" alt="Profile Picture">
        <img src="path_to_image2.jpg" alt="Another Picture">
    </div>
</body>
</html>
